<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stolen App Server Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: #e74c3c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .monitor-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-online { background: #27ae60; }
        .status-offline { background: #e74c3c; }
        .status-unknown { background: #f39c12; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .server-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .server-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .server-card.online {
            border-color: #27ae60;
        }

        .server-card.offline {
            border-color: #e74c3c;
        }

        .server-card.unknown {
            border-color: #f39c12;
        }

        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .server-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .server-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-online-badge {
            background: #d5f4e6;
            color: #27ae60;
        }

        .status-offline-badge {
            background: #fadbd8;
            color: #e74c3c;
        }

        .status-unknown-badge {
            background: #fdeaa7;
            color: #f39c12;
        }

        .server-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .server-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .refresh-info {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .servers-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .server-info {
                grid-template-columns: 1fr;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">S</div>
                <h1>Stolen App</h1>
            </div>
            <p class="subtitle">Server Monitor Dashboard</p>
            <div class="status-bar">
                <div class="monitor-status">
                    <div class="status-indicator status-online"></div>
                    <span>Monitor Active</span>
                </div>
                <div class="refresh-info">
                    <span id="lastUpdate">Last updated: Never</span>
                    <div id="refreshSpinner" class="spinner" style="display: none;"></div>
                </div>
            </div>
        </div>

        <div class="servers-grid" id="serversGrid">
            <!-- Server cards will be populated here -->
        </div>

        <div class="footer">
            <p>Server Monitor Dashboard - Real-time status monitoring</p>
        </div>
    </div>

    <script>
        class ServerMonitor {
            constructor() {
                this.servers = {};
                this.lastUpdate = new Date();
                this.init();
            }

            async init() {
                await this.loadServers();
                this.startAutoRefresh();
            }

            async loadServers() {
                try {
                    this.showRefreshSpinner(true);
                    const response = await fetch('/api/status');
                    const data = await response.json();
                    
                    this.servers = data.servers;
                    this.lastUpdate = new Date();
                    this.updateDisplay();
                } catch (error) {
                    console.error('Failed to load server status:', error);
                } finally {
                    this.showRefreshSpinner(false);
                }
            }

            updateDisplay() {
                const grid = document.getElementById('serversGrid');
                const lastUpdateElement = document.getElementById('lastUpdate');
                
                // Update last update time
                lastUpdateElement.textContent = `Last updated: ${this.lastUpdate.toLocaleTimeString()}`;
                
                // Clear existing cards
                grid.innerHTML = '';
                
                // Create server cards
                Object.entries(this.servers).forEach(([serverName, serverData]) => {
                    const card = this.createServerCard(serverName, serverData);
                    grid.appendChild(card);
                });
            }

            createServerCard(serverName, serverData) {
                const card = document.createElement('div');
                card.className = `server-card ${serverData.status}`;
                
                const statusClass = `status-${serverData.status}-badge`;
                const statusText = serverData.status.charAt(0).toUpperCase() + serverData.status.slice(1);
                
                const uptimeHours = Math.floor(serverData.uptime / (1000 * 60 * 60));
                const uptimeMinutes = Math.floor((serverData.uptime % (1000 * 60 * 60)) / (1000 * 60));
                
                card.innerHTML = `
                    <div class="server-header">
                        <div class="server-name">${serverName}</div>
                        <div class="server-status ${statusClass}">${statusText}</div>
                    </div>
                    
                    <div class="server-info">
                        <div class="info-item">
                            <div class="info-label">Port</div>
                            <div class="info-value">${serverData.port}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Uptime</div>
                            <div class="info-value">${uptimeHours}h ${uptimeMinutes}m</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Restarts</div>
                            <div class="info-value">${serverData.restarts}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Status</div>
                            <div class="info-value">${serverData.status}</div>
                        </div>
                    </div>
                    
                    <div class="server-actions">
                        <a href="http://localhost:${serverData.port}" target="_blank" class="btn btn-primary">
                            üåê Open
                        </a>
                        <button onclick="monitor.restartServer('${serverName}')" class="btn btn-success">
                            üîÑ Restart
                        </button>
                        <button onclick="monitor.viewLogs('${serverName}')" class="btn btn-primary">
                            üìã Logs
                        </button>
                    </div>
                `;
                
                return card;
            }

            async restartServer(serverName) {
                try {
                    const response = await fetch(`/api/restart/${serverName}`, {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        alert(`Restarting ${serverName}...`);
                        setTimeout(() => this.loadServers(), 3000);
                    } else {
                        alert(`Failed to restart ${serverName}`);
                    }
                } catch (error) {
                    console.error('Failed to restart server:', error);
                    alert(`Failed to restart ${serverName}`);
                }
            }

            async viewLogs(serverName) {
                try {
                    const response = await fetch(`/api/logs/${serverName}`);
                    const data = await response.json();
                    
                    if (data.logs) {
                        const logWindow = window.open('', '_blank');
                        logWindow.document.write(`
                            <html>
                                <head>
                                    <title>${serverName} Logs</title>
                                    <style>
                                        body { font-family: monospace; padding: 20px; background: #1e1e1e; color: #fff; }
                                        pre { white-space: pre-wrap; word-wrap: break-word; }
                                    </style>
                                </head>
                                <body>
                                    <h2>${serverName} Logs</h2>
                                    <pre>${data.logs}</pre>
                                </body>
                            </html>
                        `);
                    } else {
                        alert('No logs available');
                    }
                } catch (error) {
                    console.error('Failed to load logs:', error);
                    alert('Failed to load logs');
                }
            }

            showRefreshSpinner(show) {
                const spinner = document.getElementById('refreshSpinner');
                spinner.style.display = show ? 'block' : 'none';
            }

            startAutoRefresh() {
                // Refresh every 5 seconds
                setInterval(() => {
                    this.loadServers();
                }, 5000);
            }
        }

        // Initialize the monitor when page loads
        const monitor = new ServerMonitor();
    </script>
</body>
</html>
