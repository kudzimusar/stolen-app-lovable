<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stolen App - Server Monitor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-shield {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 15px;
            margin-right: 15px;
            position: relative;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .logo-shield::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 8px;
            opacity: 0.9;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .server-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .server-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .server-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-running {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .status-stopped {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .status-restarting {
            background: linear-gradient(135deg, #feca57 0%, #ff9ff3 100%);
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .server-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            text-align: center;
            padding: 15px;
            background: rgba(79, 172, 254, 0.1);
            border-radius: 10px;
        }

        .info-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .server-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #feca57 0%, #ff9ff3 100%);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(254, 202, 87, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .system-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .system-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .system-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .system-item {
            text-align: center;
            padding: 15px;
            background: rgba(79, 172, 254, 0.1);
            border-radius: 10px;
        }

        .refresh-info {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .server-info {
                grid-template-columns: 1fr;
            }
            
            .server-actions {
                flex-direction: column;
            }
            
            .logo-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-shield"></div>
                <div class="logo-text">Stolen</div>
            </div>
            <div class="subtitle">Server Monitor Dashboard</div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading server status...</div>
        </div>

        <div id="servers-container" class="status-grid"></div>

        <div class="system-info">
            <div class="system-title">System Information</div>
            <div class="system-grid">
                <div class="system-item">
                    <div class="info-label">Dashboard URL</div>
                    <div class="info-value" id="dashboard-url">Loading...</div>
                </div>
                <div class="system-item">
                    <div class="info-label">Last Updated</div>
                    <div class="info-value" id="last-updated">Loading...</div>
                </div>
                <div class="system-item">
                    <div class="info-label">Auto Restart</div>
                    <div class="info-value">Enabled</div>
                </div>
                <div class="system-item">
                    <div class="info-label">Max Restarts</div>
                    <div class="info-value">10 per server</div>
                </div>
            </div>
        </div>

        <div class="refresh-info">
            Auto-refreshing every 5 seconds • <span id="next-refresh">5</span>s until next update
        </div>
    </div>

    <script>
        class ServerMonitor {
            constructor() {
                this.refreshInterval = 5000;
                this.countdown = 5;
                this.init();
            }

            init() {
                this.loadServerStatus();
                this.startAutoRefresh();
                this.updateSystemInfo();
            }

            async loadServerStatus() {
                try {
                    document.getElementById('loading').style.display = 'block';
                    document.getElementById('servers-container').style.display = 'none';
                    
                    const response = await fetch('/api/status');
                    const servers = await response.json();
                    
                    this.renderServers(servers);
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('servers-container').style.display = 'grid';
                } catch (error) {
                    console.error('Error loading server status:', error);
                    document.getElementById('loading').style.display = 'none';
                    this.showError('Failed to load server status');
                }
            }

            renderServers(servers) {
                const container = document.getElementById('servers-container');
                container.innerHTML = '';

                servers.forEach(server => {
                    const card = this.createServerCard(server);
                    container.appendChild(card);
                });
            }

            createServerCard(server) {
                const card = document.createElement('div');
                card.className = 'server-card';

                const uptime = this.formatUptime(server.uptime);
                const lastRestart = server.lastRestart ? new Date(server.lastRestart).toLocaleString() : 'Never';

                card.innerHTML = `
                    <div class="server-header">
                        <div class="server-name">${server.name}</div>
                        <div class="status-badge status-${server.status}">${server.status}</div>
                    </div>
                    <div class="server-info">
                        <div class="info-item">
                            <div class="info-label">Port</div>
                            <div class="info-value">${server.port}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Uptime</div>
                            <div class="info-value">${uptime}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Restarts</div>
                            <div class="info-value">${server.restarts}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Last Restart</div>
                            <div class="info-value">${lastRestart}</div>
                        </div>
                    </div>
                    <div class="server-actions">
                        <button class="btn btn-primary" onclick="monitor.restartServer('${server.name}')">
                            Restart
                        </button>
                        ${server.status === 'running' ? 
                            `<button class="btn btn-danger" onclick="monitor.stopServer('${server.name}')">Stop</button>` :
                            `<button class="btn btn-primary" onclick="monitor.startServer('${server.name}')">Start</button>`
                        }
                    </div>
                `;

                return card;
            }

            formatUptime(ms) {
                if (!ms) return '0s';
                
                const seconds = Math.floor(ms / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);
                const days = Math.floor(hours / 24);

                if (days > 0) return `${days}d ${hours % 24}h`;
                if (hours > 0) return `${hours}h ${minutes % 60}m`;
                if (minutes > 0) return `${minutes}m ${seconds % 60}s`;
                return `${seconds}s`;
            }

            async restartServer(serverName) {
                try {
                    const response = await fetch(`/api/restart/${serverName}`, { method: 'POST' });
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showNotification(`Restarting ${serverName}...`, 'success');
                        setTimeout(() => this.loadServerStatus(), 2000);
                    }
                } catch (error) {
                    this.showNotification('Failed to restart server', 'error');
                }
            }

            async stopServer(serverName) {
                try {
                    const response = await fetch(`/api/stop/${serverName}`, { method: 'POST' });
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showNotification(`Stopping ${serverName}...`, 'success');
                        setTimeout(() => this.loadServerStatus(), 1000);
                    }
                } catch (error) {
                    this.showNotification('Failed to stop server', 'error');
                }
            }

            async startServer(serverName) {
                try {
                    const response = await fetch(`/api/start/${serverName}`, { method: 'POST' });
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showNotification(`Starting ${serverName}...`, 'success');
                        setTimeout(() => this.loadServerStatus(), 2000);
                    }
                } catch (error) {
                    this.showNotification('Failed to start server', 'error');
                }
            }

            updateSystemInfo() {
                document.getElementById('dashboard-url').textContent = window.location.href;
                document.getElementById('last-updated').textContent = new Date().toLocaleString();
            }

            startAutoRefresh() {
                setInterval(() => {
                    this.countdown--;
                    document.getElementById('next-refresh').textContent = this.countdown;
                    
                    if (this.countdown <= 0) {
                        this.loadServerStatus();
                        this.updateSystemInfo();
                        this.countdown = 5;
                    }
                }, 1000);
            }

            showNotification(message, type = 'info') {
                // Simple notification - you can enhance this with a proper toast library
                console.log(`${type.toUpperCase()}: ${message}`);
            }

            showError(message) {
                const container = document.getElementById('servers-container');
                container.innerHTML = `
                    <div class="server-card" style="grid-column: 1 / -1; text-align: center;">
                        <div style="color: #ff6b6b; font-size: 1.2rem; margin-bottom: 10px;">⚠️ Error</div>
                        <div>${message}</div>
                        <button class="btn btn-primary" onclick="monitor.loadServerStatus()" style="margin-top: 15px;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        // Initialize the monitor when page loads
        const monitor = new ServerMonitor();
    </script>
</body>
</html>
