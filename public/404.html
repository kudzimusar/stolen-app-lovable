<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STOLEN - Device Registry & Ownership Management</title>
    <script>
      // GitHub Pages SPA routing - redirect all 404s to index.html
      // This ensures client-side routes work correctly
      var pathSegmentsToKeep = 1; // Keep /stolen-app-lovable
      var l = window.location;
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <p>Redirecting...</p>
    <script type="module" src="/stolen-app-lovable/src/main.tsx"></script>
  </body>
</html>
